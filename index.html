<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title> Contact List </title>
</head>
<body>
 <div class="wrapper">
    <div class="container">
        <!-- title area  -->
        <div class="row">
            <div class="col text-center mt-5">
                <h1>API - ***Contact List*** </h1>
            </div>
        </div>

        <!-- filter area  -->
        <div class="row">
            <div class="col">
                <input type="text" onkeyup="handleOnSearch(this)" placeholder="Search name here .." class="form-control">
            </div>
            <div class="col">
                <!-- <select name="" id="" class="form-control" onchange="handleOnSearch(this)"> -->
                <select name="" id="" class="form-control" onchange="handleOnSearch(this)">
                    <option value="">--Select--</option>
                    <option value="">Male</option>
                    <option value="">Female</option>
                </select>
            </div>
        </div>

        <!-- contact list area  -->
        <div class="row mt-5">
            <div class="col">
                <p><span id="user-count">0</span> users found</p>
                <div class="d-flex flex-wrap justify-content-around gap-2" id="list">
                    <div class="spinner-border" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>

                </div>
            </div>
        </div>


    </div>   
 </div>

<script src="do-over.js"></script>
</body>
</html>
